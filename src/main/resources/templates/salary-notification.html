<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salary Notification</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            line-height: 1.6;
            background-color: #ffffff;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: #6c757d;
            text-align: center;
        }
        .footer a {
            color: #6c757d;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Salary Payment Notification</h2>
    </div>

    <div class="content">
        <p>
            Dear <span th:text="${firstName}">[First Name]</span>, your salary for
            <span th:text="${month}">[Month]</span>/<span th:text="${year}">[Year]</span> from
            <span th:text="${institution}">[Institution]</span> amounting to
            <span th:text="${#numbers.formatDecimal(netSalary, 1, 2) + ' RWF'}">[Amount]</span>
            has been credited to your account <span th:text="${employeeCode}">[Employee ID]</span> successfully.
        </p>
    </div>

    <div class="footer">
        <p>Â© <span th:text="${currentYear}">2023</span> Government of Rwanda. All rights reserved.</p>
        <p>For support, contact: <a href="mailto:nyiringabodavid62@gmail.com">nyiringabodavid62@gmail.com</a></p>
    </div>
</div>
</body>
</html>
